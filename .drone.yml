kind: pipeline
type: docker
name: testing

steps:
  # - name: Test Run
    # image: modem7/docker-rickroll:build
    # detach: true
  
  - name: Test Run
    image: docker-rickroll:build
    pull: if-not-exists
    detach: true

  - name: Pause
    image: busybox:latest
    commands:
      - sleep 5

  - name: Testing
    image: docker-rickroll:build
    commands:
      - FILE=/usr/share/nginx/html/rickroll.mp4
      - if [ -f "$FILE" ]; then
      - echo "$FILE exists."
      - exit 0
      - else
      - echo "$FILE does not exist."
      - exit 1
      - fi
      - exit 78

depends_on:
  - buildlatest


---

kind: pipeline
type: docker
name: latest

platform:
  os: linux
  arch: amd64

steps:
- name: latest  
  image: thegeeklab/drone-docker-buildx
  privileged: true
  settings:
    repo: modem7/docker-rickroll
    purge: true
    compress: true
    use_cache: true
    cache_from: "modem7/docker-rickroll:latest"
    platforms: linux/amd64,linux/arm/v6,linux/arm/v7,linux/arm64/v8
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    tags: latest

trigger:
  event:
  - cron
  cron:
  - rickroll_latest

depends_on:
  - lint
  - buildlatet

